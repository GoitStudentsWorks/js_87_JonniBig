<div class="backdrop is-hidden" id="modalWindow">
  <div class="modalWindow-container container">
    <button type="button" class="modalWindow-close">
      <svg class="modal-close-icon" width="24" height="24">
        <use href="./images/icomoon.svg#icon-x-close"></use>
      </svg>
    </button>
    <div class="modal-card"></div>
    <div class="modalWindow-add-book">
      <a
        href="#"
        class="modalWindow-btn-1"
        aria-label="button add book to shop list"
      >
        <p class="modalWindow-btn-add">add to shopping list</p></a
      >

      <a
        href="#"
        class="modalWindow-btn-2 is-hidden"
        aria-label="button for remove book from shop list"
      >
        <p class="modalWindow-btn-delete">remove from the shopping list</p></a
      >
      <p class="modalWindow-text is-hidden">
        Сongratulations! You have added the book to the shopping list. To
        delete, press the button “Remove from the shopping list”.
      </p>

      <a class="icon-cart-shopping" href="./shopping-list.html">
        Go to shopping list
        <svg class="icon-cart" width="20" height="20">
          <use href="./images/icomoon.svg#icon-cart"></use>
        </svg>
      </a>
    </div>
  </div>
</div>
